<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/environment.css">
</head>
<body   >
    <aside>
        <section>
            <label for="width">Width</label>
            <input id="width">
            <label for="height">Height</label>
            <input id="height">
            <button class="clickable_button" onclick="resize_window(change_dimensions=true)">Update</button>
        </section>
    </aside>
    <main id="camera_container">
        <p id="position"></p>
        <canvas id="camera_canvas" ></canvas>
    </main>
    <aside>
        <section>
            {% for key in options %}
                <button onclick="change_colour('{{key}}')" style="background-color: {{options[key]}}">{{ key }}</button>
            {% endfor %}
        </section>
    </aside>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
        crossorigin="anonymous"></script>
    <script>
        let Colours = {{ options | tojson | safe }};
    </script>
    <script src="/static/environment.js"></script>
</body>
</html>
